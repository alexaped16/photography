        <br>
        <label for="txtMessage">Message:</label>
        <textarea id="txtMessage" rows="4" required></textarea>
        <br>
        <button class="submit" type="button" onclick="sendEmail()">Submit</button>
        <p id="formMessage"></p>
    </div>
</div>
